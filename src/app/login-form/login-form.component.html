<h2 class="text-center">WELCOME</h2>

<form #loginForm ="ngForm" (ngSubmit)="onSubmit()" novalidate>
  
  
  {{ userModel | json}}
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input ngModel #username="ngModel" required  [(ngModel)]="userModel.username"
      [class.is-invalid] = "name.invalid && name.touched" type="text" class="form-control" id="usernameInput" name="username" aria-describedby="emailHelp">   
      <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
        
        <div [hidden]="!title.errors.required">
          <small>Username can't be empty</small>
        </div>
        </div>
    </div>
  
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input ngModel #password="ngModel" 
    type="password" [(ngModel)]="userModel.password" class="form-control" id="passwordInput" name="password" required>   
    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        
        <div [hidden]="!title.errors.required">
          <small>Kindly enter your password</small>
        </div>
  </div>
  </div>

  <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success">Login</button>
</form>

<div>
  <h2>Model</h2>
  {{currentUser}}
</div>
