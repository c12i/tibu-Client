<div>
  <nav class="navbar navbar-dark">
    <span class="navbar-brand ml-4">TIBU PORTAL</span>
    <div class="btn-nav">
      <a class="btn btn-small navbar-btn" (click)='logout()'>Logout</a>
    </div>
  </nav>
  <br><br><br><br><br>



  <div class="container-fill">
    <div class="row">
      <div class="col-md-3">

      </div>

      <div id="section1" class="col-md-6">
        <table id="tb1" class="table table-borderless">
          <tbody>
            <tr class="table-default">
              <td>From:</td>
              <td>{{request.from}}</td>
            </tr>
            <tr class="table-active">
              <td>Time Collected:</td>
              <td>{{request.collected_at}}</td>
            </tr>
            <tr class="table-default">
              <td>Samples:</td>
              <td>{{request.specimen}}</td>
            </tr>
          </tbody>
        </table>

        <button id="but1" class="btn btn-outline" (click)="acceptRequest()">Accept Request</button>
        <br>
        <button data-toggle="modal" (click)="showModal=true" data-target="#myModal" id="but2"
          class="btn btn-danger">Reject Request</button>
      </div>

      <div class="col-md-3">

      </div>
    </div>
  </div>

</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">

        <h4 class="modal-title">Problem Description</h4>
        <button type="button" (click)="showModal=false" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <label for="Modal">Problem Description</label>
        <input type="text" name="modalInput" [(ngModel)]="rejectInput" class="form-control validate">
      </div>
      <div class="modal-footer">
        <button type="submit" (click)="submit()" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>
