<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" [ngClass] = "{'show':showModal}">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title">Problem Description</h4>
        <button type="button" (click)="showModal=false" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
            <label  for="Modal">Problem Description</label>
            <input type="text" class="form-control validate">
            
      </div>
      <div class="modal-footer">
        <button type="button" (click)="showModal=false" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>
